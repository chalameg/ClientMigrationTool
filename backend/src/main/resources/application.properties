# Server Configuration
server.port=9091

# Application Name
spring.application.name=migration-tool

# CORS Configuration (allow frontend to connect)
spring.web.cors.allowed-origins=http://localhost:5454
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging Configuration
logging.level.com.inpart.migration=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Network Simulation (for demo purposes)
# Set to 0 to disable, or any milliseconds value to simulate network latency
migration.simulate.delay=1000

